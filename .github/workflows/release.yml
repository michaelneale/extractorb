name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build and Release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build release binary
        run: cargo build --release

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/release/extractorb dist/
          cd dist
          # Create a zip file instead of tar.gz for better compatibility
          zip -r extractorb-macos.zip extractorb
          shasum -a 256 extractorb-macos.zip > extractorb-macos.zip.sha256

      # This approach uses GitHub's built-in release mechanism
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          release_name: Latest Build
          body: |
            This is the latest build of extractorb from the main branch.
            
            ## Installation
            
            ```bash
            # Download
            curl -LO https://github.com/michaelneale/extractorb/releases/download/latest/extractorb-macos.zip
            
            # Extract
            unzip extractorb-macos.zip
            
            # Make executable and move to PATH (optional)
            chmod +x extractorb
            sudo mv extractorb /usr/local/bin/
            ```
          draft: false
          prerelease: false

      - name: Upload Release Asset (Binary)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/extractorb-macos.zip
          asset_name: extractorb-macos.zip
          asset_content_type: application/zip

      - name: Upload Release Asset (Checksum)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/extractorb-macos.zip.sha256
          asset_name: extractorb-macos.zip.sha256
          asset_content_type: text/plain